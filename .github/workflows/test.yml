name: Test & Build

on:
  push:
    branches:
      - develop
      - feature/*
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  test-frontend:
    name: ğŸ¨ Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ” Lint Check
        run: npm run lint || echo "âš ï¸ Linting issues found"
        continue-on-error: true

      - name: ğŸ—ï¸ Build Frontend
        run: |
          npm run build
          echo "âœ… Frontend build successful"

      - name: ğŸ“Š Build Size Analysis
        run: |
          echo "ğŸ“¦ Build Size:"
          du -sh dist/
          echo ""
          echo "ğŸ“„ Main Assets:"
          du -h dist/assets/* | sort -h | tail -10

  test-backend:
    name: ğŸ”§ Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¥ Install Dependencies
        run: |
          cd backend
          npm ci

      - name: ğŸ” TypeScript Check
        run: |
          cd backend
          npx tsc --noEmit || echo "âš ï¸ TypeScript errors found"
        continue-on-error: true

      - name: ğŸ—ï¸ Build Backend
        run: |
          cd backend
          npm run build
          echo "âœ… Backend build successful"

      - name: ğŸ“Š Build Verification
        run: |
          cd backend
          echo "ğŸ“¦ Backend Build:"
          ls -lh dist/ | head -10

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Run Security Audit
        run: |
          echo "ğŸ”’ Scanning for vulnerabilities..."
          npm audit --production || echo "âš ï¸ Vulnerabilities found"
          cd backend
          npm audit --production || echo "âš ï¸ Backend vulnerabilities found"

  build-summary:
    name: ğŸ“‹ Build Summary
    needs: [test-frontend, test-backend, security-scan]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ğŸ“Š Summary
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“‹ BUILD SUMMARY"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo ""
          echo "Frontend: ${{ needs.test-frontend.result }}"
          echo "Backend: ${{ needs.test-backend.result }}"
          echo "Security: ${{ needs.security-scan.result }}"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

