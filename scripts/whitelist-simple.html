<!DOCTYPE html>
<html>
<head>
  <title>Whitelist Token - Simple Version</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }
    button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-primary {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .status {
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 2px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 2px solid #f5c6cb;
    }
    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 2px solid #bee5eb;
    }
    .log {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü™ô Whitelist Native BNB</h1>
    
    <div id="status" class="status info">
      Not connected
    </div>

    <button class="btn-primary" onclick="whitelistToken()">
      üöÄ Whitelist address(0)
    </button>

    <div class="log" id="log">
      Waiting for action...
    </div>
  </div>

  <script type="module">
    import { ethers } from 'https://cdn.jsdelivr.net/npm/ethers@6.7.0/+esm';
    
    const CONTRACT_ADDRESS = '0x03AE241B01220D9b9698650e5ed012EE72171fCD';
    const TOKEN_ADDRESS = '0x0000000000000000000000000000000000000000'; // Native BNB
    
    const ABI = [
      "function setAllowedToken(address _token, bool _allowed) public"
    ];

    function log(msg) {
      const logDiv = document.getElementById('log');
      const time = new Date().toLocaleTimeString();
      logDiv.innerHTML += `[${time}] ${msg}\n`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function setStatus(msg, type = 'info') {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = msg;
      statusDiv.className = `status ${type}`;
    }

    window.whitelistToken = async function() {
      try {
        log('üîç Checking MetaMask...');
        
        if (!window.ethereum) {
          throw new Error('MetaMask not found! Please install MetaMask.');
        }

        log('üîå Connecting to MetaMask...');
        setStatus('Connecting...', 'info');
        
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        
        log('‚úÖ MetaMask connected');
        
        const provider = new ethers.BrowserProvider(window.ethereum);
        const signer = await provider.getSigner();
        const address = await signer.getAddress();
        
        log(`üëõ Wallet: ${address}`);
        setStatus(`Connected: ${address.substring(0, 10)}...`, 'success');
        
        // Check network
        const network = await provider.getNetwork();
        log(`üåê Network: ${network.name} (Chain ID: ${network.chainId})`);
        
        if (network.chainId !== 97n) {
          throw new Error('Please switch to BSC Testnet (Chain ID: 97)');
        }
        
        log('üìù Creating contract instance...');
        const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
        
        log('ü™ô Whitelisting address(0)...');
        log(`Token: ${TOKEN_ADDRESS}`);
        setStatus('Sending transaction...', 'info');
        
        const tx = await contract.setAllowedToken(TOKEN_ADDRESS, true);
        log(`üì° Transaction sent: ${tx.hash}`);
        setStatus('Waiting for confirmation...', 'info');
        
        log('‚è≥ Waiting for confirmation...');
        const receipt = await tx.wait();
        
        log('‚úÖ Transaction confirmed!');
        log(`üì¶ Block: ${receipt.blockNumber}`);
        log(`üîó BSCScan: https://testnet.bscscan.com/tx/${tx.hash}`);
        
        setStatus('‚úÖ Native BNB whitelisted successfully!', 'success');
        
        log('');
        log('üéâ SUCCESS! Native BNB (address(0)) is now whitelisted!');
        log('You can now accept orders with TBNB.');
        
      } catch (error) {
        log(`‚ùå Error: ${error.message}`);
        setStatus(`Error: ${error.message}`, 'error');
        console.error(error);
      }
    };

    log('‚úÖ Page loaded');
    log('üìç Contract: ' + CONTRACT_ADDRESS);
    log('ü™ô Token to whitelist: ' + TOKEN_ADDRESS + ' (Native BNB)');
    log('');
    log('Click the button above to start!');
    setStatus('Ready. Click button to whitelist.', 'info');
  </script>
</body>
</html>
