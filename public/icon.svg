<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#1e293b"/>
  
  <!-- Main Icon Design -->
  <g transform="translate(64, 64)">
    <!-- Phone/Call Icon -->
    <rect x="80" y="80" width="240" height="320" rx="24" fill="#3b82f6" stroke="#60a5fa" stroke-width="4"/>
    <rect x="100" y="120" width="200" height="160" rx="8" fill="#1e293b"/>
    
    <!-- P2P Connection Lines -->
    <line x1="120" y1="200" x2="280" y2="200" stroke="#10b981" stroke-width="6" stroke-linecap="round"/>
    <circle cx="120" cy="200" r="12" fill="#10b981"/>
    <circle cx="280" cy="200" r="12" fill="#10b981"/>
    
    <!-- Trading Arrows -->
    <path d="M150 160 L180 160 L170 140 M150 160 L170 180" stroke="#f59e0b" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M250 240 L220 240 L230 260 M250 240 L230 220" stroke="#f59e0b" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Wallet Symbol -->
    <rect x="160" y="320" width="80" height="48" rx="8" fill="#8b5cf6" stroke="#a78bfa" stroke-width="2"/>
    <rect x="170" y="330" width="60" height="8" rx="4" fill="#c4b5fd"/>
    <rect x="170" y="345" width="40" height="6" rx="3" fill="#c4b5fd"/>
  </g>
  
  <!-- Brand Text -->
  <text x="256" y="480" text-anchor="middle" fill="#60a5fa" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="bold">ZOTRUST</text>
</svg>
